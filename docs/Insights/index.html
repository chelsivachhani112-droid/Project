<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finova – Financial Insights</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <h1>Financial Insights</h1>
  <p class="subtitle">AI-powered bank statement analysis</p>

  <!-- SUMMARY -->
  <div class="summary">
    <div class="card">
      <h3>Total Spent</h3>
      <p id="totalSpent">₹0</p>
    </div>
    <div class="card">
      <h3>Top Category</h3>
      <p id="topCategory">—</p>
    </div>
    <div class="card">
      <h3>Recurring Payments</h3>
      <p id="recurringCount">0</p>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="charts">
    <div class="chart-card">
      <h3>Category Distribution</h3>
      <canvas id="categoryChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Monthly Spending Trend</h3>
      <canvas id="trendChart"></canvas>
    </div>
  </div>

  <!-- TRANSACTION HISTORY -->
  <div class="history">
    <h2>Recent Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>
  </div>
</div>

<script src="insights.js"></script>
</body>
</html>
