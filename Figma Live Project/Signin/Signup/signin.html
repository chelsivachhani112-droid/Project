<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - FINOVA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">
    <div class="auth-card">
        <a href="index.html" class="back-link"><i data-lucide="arrow-left"></i> Back to Dashboard</a>
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Enter your details to access your account</p>
        
        <form id="loginForm" action="index.html">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" minlength="8" required>
            </div>
            <div class="auth-options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn-primary-full">Sign In</button>
        </form>
        <p class="switch-auth">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
