<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - InnovAltion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page">
    <!-- Header with InnovAltion branding -->
    <header class="auth-header">
        <div class="auth-nav">
            <div class="logo-section">
                <div class="logo-blue">
                    <div class="logo-circle blue"></div>
                    <span>InnovAltion</span>
                </div>
                <div class="logo-purple">
                    <div class="logo-triangle purple"></div>
                    <span>FINMATRIX</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Sign In Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Tab Navigation -->
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="signin">Sign In</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <div class="tab-content active" id="signin-tab">
                    <h2>Welcome Back</h2>
                    <p class="auth-subtitle">User login interface to access the platform</p>
                    
                    <form id="loginForm" action="../../Goal/goals.html">
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter your password" minlength="8" required>
                        </div>
                        <div class="auth-options">
                            <label class="checkbox-label">
                                <input type="checkbox"> 
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn-primary-full">
                            <span>Sign In</span>
                            <i data-lucide="arrow-right"></i>
                        </button>
                    </form>
                </div>

                <!-- Sign Up Form (Hidden by default) -->
                <div class="tab-content" id="signup-tab">
                    <h2>Create Account</h2>
                    <p class="auth-subtitle">Encrypted Personal Account Creation</p>
                    
                    <form id="registerForm" action="../../Goal/goals.html">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your full name" required>
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" placeholder="Create a strong password" minlength="8" required>
                        </div>
                        <div class="input-group">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="Confirm your password" minlength="8" required>
                        </div>
                        <button type="submit" class="btn-primary-full">
                            <span>Sign Up</span>
                            <i data-lucide="user-plus"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Tab functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and contents
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to clicked button and its content
                    button.classList.add('active');
                    const targetTab = button.getAttribute('data-tab');
                    document.getElementById(`${targetTab}-tab`).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
